  id: 003
  title: "What Does Management Look Like?"
  place: "TBD"
  description: >
    We'll provide an inside look into the day to day of managers, touching on 
    topics like hard conversations, work life balance, norm setting, and hiring 
    diverse and inclusive teams. You’ll hear from managers of various types of 
    teams as they discuss the intricacies of effective management.
  subtype: panel
  speakers: [6, 7, 8, 9]
-
  id: 004
  title: "Managing Up, Down, and Sideways"
  description: >
    Managing isn’t just supervising direct reports - effective managers work 
    across teams, manage up to their supervisors, and down to their individual
    team members. This panel will cover topics including coalition building, 
    advocating for resources, managing technical vs non technical teams and 
    styles of management.
  subtype: workshop
  speakers: [22, 23, 24, 25]
