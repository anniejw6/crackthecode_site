  id: 003
  title: "What does management look like?"
  place: "TBD"
  description: >
    To provide an inside look into the day to day of managers, touching on 
    topics like hard conversations, balancing the needs of team members and 
    higher ups, work life balance, norm setting, and hiring diverse and 
    inclusive teams. You’ll hear from managers of various types of teams - 
    large, team of one, technical, service based - as they discuss the 
    intricacies of effective management.
  subtype: panel
  speakers: [6, 7, 8, 9]
-
  id: 004
  title: "Managing Up, Down, and Sideways"
  description: >
    Managing isn’t just supervising direct reports - effective managers work 
    across teams, manage up to their supervisors, and down to their individual
    team members. This panel will cover topics including coalition building, 
    advocating for resources, managing technical vs non technical teams and 
    styles of management.
  subtype: workshop
  speakers: []
