-
  id: 006
  title: "You Don't Have to Manage to Lead"
  description: >
    If you’re not the manager of your team, how do you grow your skills and 
    stand out? We’ll cover such topics as expanding technical skills such as 
    learning SQL or Python, formal versus informal learning, and knowing our 
    worth. We will also be discussing growing into a senior role and what 
    opportunities exist for advancement outside of management.
  subtype: workshop
  speakers: [10, 11, 12, 13]
-
  id: 008
  title: "Challenges We Face Today & How We Tackle Them"
  description: >
    From people not picking up their phones to writing code that understands 
    emojis to understanding when to buy software/build your own. We’ll also 
    discuss technical challenges that exist in our everyday work as well. 
    Hear from leaders in the space on the biggest challenges they are currently 
    facing and how they can be overcome.    
  subtype: workshop
  speakers: [26, 27]
