  id: 006
  title: "What Does Being an Individual Contributor Look Like?"
  description: >
    How do you move up in the progressive space if you don't want to become 
    a manager? We’ll discuss what it looks like to be an individual contributor 
    in the progressive space and how you can obtain the right skills to get 
    those jobs. Hear from leaders who have grown their skills in significant 
    ways over the past few years.
  service: true
  subtype: workshop
  speakers: []
-
  id: 008
  title: "Challenges We Face Today & How We Tackle Them"
  description: >
    From people not picking up their phones to writing code that understands 
    emojis to understanding when to buy software/build your own. We’ll also 
    discuss technical challenges that exist in our everyday work as well. 
    Hear from leaders in the space on the biggest challenges they are currently 
    facing and how they can be overcome.    
  subtype: workshop
  service: true
  speakers: []
