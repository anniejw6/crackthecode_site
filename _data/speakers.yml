  id: 16
  name: "Cindy"
  surname: "Sui"
  title: "Analyst + Data Science"
  company: "Clarity Campaign Labs"
  thumbnailUrl: cindy.jpg
  rockstar: true
  bio: >
    Cindy Sui is an Analyst at Clarity Campaign Labs and has worked on polling 
    & modeling projects up and down the ballot since joining Clarity in 2015. 
    Cindy loves to use data to figure out what's working, how better to 
    communicate with people, and how to drive behavior change. Before catching 
    the political bug, Cindy worked in global health nonprofits in Boston and 
    Lima, Peru, as well as a healthcare technology company in Chicago. 
    As part of her commitment to intersectionality, she currently advises a 
    number of nonprofits and startups in DC working on criminal justice reform, 
    peace education and digital organizing. Cindy loves to meet new people, 
    drink keto coffee, and watch murder-mystery shows. 
  social: 
    - {name: "linkedin", link: "https://www.linkedin.com/in/cindy-sui-05665054/"}

