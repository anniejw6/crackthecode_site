  id: 4
  name: "Jess"
  surname: "Garson"
  title: "Adjunct Professor"
  company: "New York University"
  thumbnailUrl: jess.jpg
  rockstar: true
  bio: >
    Jessica Garson is a Adjunct Professor at NYU. She’s also the organizer 
    of the Tech Lady Hackathon, and previously the organizer of Hack && Tell 
    DC. She is a frequent teacher at DC's Hear Me Code, beginner friendly 
    classes for women by women and has run programming classes at DC area 
    public libraries. Jessica also runs a self-published programming magazine 
    called What's my Function. In 2015, she was named by DC FemTech as one 
    of the most powerful Women in Tech. In 2017, one of her projects 
    <a href = "http://www.nominateher.org/">nominateher.org</a> got named best 
    web/mobile product of the year by technical.ly magazine. Previously she’s 
    worked at ISL, Burson-Marstellar, The National Education Association, 
    ISSI Data, and Salsa Labs. Before working in technology, Jessica worked on 
    numerous campaigns throughout the country and got her degree in Political 
    Science at the University of Hartford.
  social: 
    - {name: "site", link: "http://jessicagarson.com/"}
    - {name: "twitter", link: "https://twitter.com/jessicagarson"}

