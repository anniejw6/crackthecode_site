  title: "Senior Vice President"
  company: "Clarity Campaign Labs"
  thumbnailUrl: cristina.jpg
  team: true
  bio: >
    Cristina Sinclaire recently joined Clarity Campaign Labs bringing 
    high-quality analytics to campaigns and organizations of all sizes. 
    Previously she served as Director of Client Services at Catalist, the 
    progressive movement's data utility. Prior to that she researched 
    voting laws and built civic data tools at the New Organizing Institute. 
    She has managed electoral campaigns and organized communities from 
    California to South Africa. She sits on the Boards of National 
    Public Radio, the Center for Technology and Civic Life, the Alliance 
    for CHANGE, and the Earthward Bound Foundation. In her spare time 
    Cristina travels, plays cribbage, dances and chases her next favorite meal.
