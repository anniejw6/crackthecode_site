  bio: >
    Dessa Gypalo currently serves as the Director of Data Services at 
    NGP VAN / EveryAction. There, her team supports a variety of client 
    initiatives including large scale database migrations, ETL, and data 
    hygiene. Previously, she was the National Data Manager at Enroll America 
    where she built out a data program to connect people to healthcare under 
    Obamacare (ACA). Over the last decade, Dessa has worked local to national 
    level political campaigns and as well as provided data support for numerous 
    non-profit organizations. In her spare time she enjoys playing with her 
    dogs, creating feminist art, and listening to more NPR than is socially 
    acceptable.
