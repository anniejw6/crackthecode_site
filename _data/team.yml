  name: "Anna M."
  surname: "Cooper"
  title: "Director of Data and Information Systems"
  company: "Communications Workers of America"
  thumbnailUrl: anna.png
  team: true
  bio: >
    Anna recently joined CWA as their first Director of Data and Information
    Systems, prior to which she worked in Data and Analytics at AFSCME. 
    Before joining Labor, Anna was a member of the Obama Administration in 
    the White House Presidential Personnel Office where she managed technology 
    and operations for political appointments and Senate nominations. Anna's 
    prior background is in electoral campaigns. She joined team data in 2014 
    on the Senate race in Kentucky, before which she ran record setting voter 
    contact and voter registration program in Virginia and found a knack for 
    rural organizing in her home state of Ohio.  Anna trains in mixed martial 
    arts, has great podcast recommendations, and always reads the book for 
    book club.  She's proud to have been part of the first Crack the Code in 
    2016 and is elated for the second iteration. Anna lives in Washington, DC. 
  social: 
    - {name: "linkedin", link: "https://www.linkedin.com/in/annamcooper"}

