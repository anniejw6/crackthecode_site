  id: 5
  name: "Cristina"
  surname: "Sinclaire"
  title: "Senior Vice President"
  company: "Clarity Campaign Labs"
  thumbnailUrl: cristina.jpg
  team: true
  bio: >
    Cristina Sinclaire recently joined Clarity Campaign Labs bringing 
    high-quality analytics to campaigns and organizations of all sizes. 
    Previously she served as Director of Client Services at Catalist, the 
    progressive movement's data utility. Prior to that she researched 
    voting laws and built civic data tools at the New Organizing Institute. 
    She has managed electoral campaigns and organized communities from 
    California to South Africa. She sits on the Boards of National 
    Public Radio, the Center for Technology and Civic Life, the Alliance 
    for CHANGE, and the Earthward Bound Foundation. In her spare time 
    Cristina travels, plays cribbage, dances and chases her next favorite meal.
  social: 
    - {name: "twitter", link: "https://twitter.com/ninasin"}
    - {name: "linkedin", link: "https://www.linkedin.com/in/cristinasinclaire"}


- 
  id: 6
  name: "Annie J."
  surname: "Wang"
  title: "Student"
  company: "Yale Law School"
  thumbnailUrl: annie.jpg
  team: true
  bio: >
    Annie J. Wang is a first-year student at the Yale Law School.
    Before law school, Annie served as the Director of Research and Analytics 
    at the Analyst Institute where she led a team of seven analysts to 
    conduct over 100 field experiments related to voter behavior and public 
    opinion. Previously, she was a Senior Data Scientist at Civis Analytics.
    Annie is a frequent speaker at political 
    conferences and received a Rising Star award from 
    Campaigns and Elections magazine.<br/><br/>
    A passionate supporter of increasing opportunities for women in progressive
    technology, Annie co-founded
    <a href="https://www.progressivedatajobs.org/">Progressive Data Jobs</a> 
    to aggregate job postings and wrote
    <a href="https://www.guide.progressivedatajobs.org/">
    a guide for job-seekers in progressive analytics</a>. She
    has also analyzed the <a href="https://crackthecode.io/salary2017">
    Progressive Data, Analytics, and Technology Salary Survey</a> for the last
    two years.
  social: 
    - {name: "site", link: "https://anniejw.com/"}
    - {name: "github", link: "https://github.com/anniejw6/"}

