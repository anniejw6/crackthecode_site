---
layout: page
---

<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>{{page.title}}</h1>
          <p>{{page.tagline}}</p>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="post">
  <!-- Wrapper Start -->
  <section id="info">
    <div class="container">
      <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="block">
          <p>{{ content }}</p>
        </div><!-- .col-md-7 close -->
      </div>
      </div>
    </div>
  </section>
</div>
